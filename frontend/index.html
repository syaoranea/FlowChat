<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Meu Refúgio</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>

  <div class="page">

    <div class="wrapper">

      <div class="border-outer"></div>

      <div class="container-blue">

        <div class="login-box">
<div class="login-content">
<img src="./assets/logo.png" alt="Meu Refúgio" class="logo">

            <p class="subtitle">acesse sua conta</p>

           <label>usuário</label>
<input type="email" id="email" placeholder="email@email.com">

<label>senha</label>
<input type="password" id="senha" placeholder="********">

<button class="btn-primary" onclick="login()">
  Avançar
</button>

<button class="link" onclick="mostrarEsqueciSenha()">
  Esqueci minha senha
</button>

<p id="erro-login" style="color:red; margin-top:12px; text-align: center;"></p>

          </div>
        </div>

        <div class="side-text">
          <h2>Que bom ter você aqui!</h2>
          <p>
            Entre com seus dados para acessar o FlowChat,
            um espaço pensado para acolher você.
          </p>
        </div>

      </div>
    </div>

  </div>
<script>
  const loginContent = document.querySelector('.login-content');

  const loginHTML = loginContent.innerHTML;

  function mostrarEsqueciSenha() {
    loginContent.innerHTML = `
      <img src="./assets/logo.png" alt="Meu Refúgio" class="logo">

      <p class="subtitle">recuperar acesso</p>

      <label>email</label>
      <input class="email2" type="email" placeholder="email@email.com">

      <button class="btn-primary">Enviar link</button>

      <button class="link" onclick="voltarLogin()">
        Voltar para login
      </button>
    `;
  }

  function voltarLogin() {
    loginContent.innerHTML = loginHTML;
  }
</script>
<script>
  async function login() {
    const email = document.getElementById("email").value;
    const senha = document.getElementById("senha").value;
    const erro = document.getElementById("erro-login");

    erro.innerText = "";

    if (!email || !senha) {
      erro.innerText = "Preencha email e senha";
      return;
    }

    try {
      const response = await fetch("http://localhost:8000/auth/login", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ email, senha })
      });

      if (!response.ok) {
        throw new Error();
      }

      const data = await response.json();

      localStorage.setItem("token", data.access_token);

      window.location.href = "admin.html";

    } catch {
      erro.innerText = "Email ou senha inválidos";
    }
  }


</script>


</body>
</html>
